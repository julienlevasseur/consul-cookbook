---
driver:
#  name: vagrant
  name: docker
  use_sudo: false

provisioner:
  name: chef_zero
  policyfile: test/fixtures/policies/default.rb

verifier:
  name: inspec

platforms:
  - name: ubuntu
#  - name: ubuntu-16.04
#  - name: ubuntu-14.04
#  - name: ubuntu-12.04
#  - name: centos-7.3
#  - name: centos-6.8
#  - name: centos-5.11
#  - name: debian-8.7
#  - name: debian-7.11

suites:
  - name: default
    attributes:
      consul:
        config: &default-config
          owner: root
          ui: true
          bootstrap: true
          server: true
          datacenter: FortMeade
          encrypt: CGXC2NsXW4AvuB4h5ODYzQ==
          acl_master_token: doublesecret
          acl_datacenter: FortMeade
          acl_default_policy: deny

  - name: client
    named_run_list: client

  - name: git
    attributes:
      go:
        version: 1.7
      consul:
        config: *default-config
        installation:
          provider: git

